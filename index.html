<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit to CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Submit Data to CSV</h1>

  <form id="dataForm">
    <div class="form-group">
      <label for="category1">Category 1:</label>
      <input type="text" id="category1" required>
    </div>

    <div class="form-group">
      <label for="category2">Category 2:</label>
      <input type="text" id="category2" required>
    </div>

    <div class="form-group">
      <label for="category3">Category 3:</label>
      <input type="text" id="category3" required>
    </div>

    <div class="form-group">
      <label for="category4">Category 4:</label>
      <input type="text" id="category4" required>
    </div>

    <div class="form-group">
      <label for="category5">Category 5:</label>
      <input type="text" id="category5" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        category1: document.getElementById('category1').value,
        category2: document.getElementById('category2').value,
        category3: document.getElementById('category3').value,
        category4: document.getElementById('category4').value,
        category5: document.getElementById('category5').value
      };

      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        alert('Data submitted successfully!');
        document.getElementById('dataForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to submit data.');
      });
    });
  </script>

</body>
</html>
